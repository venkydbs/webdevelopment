{% extends "loginmodule.html" %}  {% block title %}Login{% endblock %}  {% block header %}Login{% endblock %} 

{% block content %}
<form method="POST" style="width: 50%;margin-left: 500px;height: 500px;margin-top:50px;" >
  
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" >Login</button>
  <a class="btn" href="/">Cancel</a>
</form>
{% endblock %}
